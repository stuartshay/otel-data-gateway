name: Lint, Validate and Test

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  lint:
    name: ESLint and TypeScript Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript Check
        run: npm run type-check

      - name: Markdown Lint
        run: npm run lint:md

      - name: Spell Check
        run: npm run lint:spell

      - name: Format Check
        run: npm run format:check

      - name: Detect Secrets
        run: |
          python3 -m pip install detect-secrets==1.5.0
          detect-secrets scan --baseline .secrets.baseline

      - name: Summary
        if: always()
        run: |
          {
            echo "## Lint Summary"
            echo ""
            echo "✅ All linting checks completed"
          } >> "$GITHUB_STEP_SUMMARY"

  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  docker-lint:
    name: Dockerfile Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: Dockerfile

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate || true

  test:
    name: Tests and Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Coverage Report
        if: always()
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            {
              echo "## Test Coverage Report"
              echo ""
              echo "| Category | Covered | Total | Percentage |"
              echo "|----------|---------|-------|------------|"
              for key in statements branches functions lines; do
                covered=$(jq -r ".total.${key}.covered" coverage/coverage-summary.json)
                total=$(jq -r ".total.${key}.total" coverage/coverage-summary.json)
                pct=$(jq -r ".total.${key}.pct" coverage/coverage-summary.json)
                threshold=80
                if [ "$key" = "branches" ]; then threshold=75; fi
                icon="✅"
                if awk "BEGIN {exit !($pct < $threshold)}"; then icon="⚠️"; fi
                echo "| ${icon} ${key^} | ${covered} | ${total} | ${pct}% |"
              done
              echo ""
              echo "_Thresholds: Statements 80% · Branches 75% · Functions 80% · Lines 80%_"
            } >> "$GITHUB_STEP_SUMMARY"
          else
            echo "## Test Coverage Report" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "⚠️ No coverage data generated" >> "$GITHUB_STEP_SUMMARY"
          fi
