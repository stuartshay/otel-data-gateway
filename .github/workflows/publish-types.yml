name: Publish Types Package

on:
  release:
    types: [published]

permissions:
  contents: read

env:
  TYPES_PKG_DIR: packages/graphql-types

jobs:
  publish:
    name: Generate & Publish Types
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build types package
        run: npm run build:types-package

      - name: Set package version from release tag
        run: |
          # Extract version from tag (v1.0.8 â†’ 1.0.8)
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          cd ${{ env.TYPES_PKG_DIR }}
          npm version "$TAG_VERSION" --no-git-tag-version
          echo "Package version: $TAG_VERSION"

      - name: Publish to npm
        run: |
          cd ${{ env.TYPES_PKG_DIR }}
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: |
          {
            echo "## npm Package Published"
            echo ""
            echo "| Property | Value |"
            echo "|----------|-------|"
            echo "| Package | \`@stuartshay/otel-graphql-types\` |"
            echo "| Version | \`${GITHUB_REF_NAME#v}\` |"
            echo "| Release | \`${{ github.event.release.tag_name }}\` |"
          } >> "$GITHUB_STEP_SUMMARY"
